<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>filter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>
<body>

  <aside>
      <button id="btn">Reset</button>
      <button id="btn1">Grayscale</button>
      <button id="btn2">Blur</button>
      <button id="btn3">Brightness</button>
      <button id="btn4">Contrast</button>
      <button id="btn5">Drop shadow</button>
      <button id="btn6">Hue Rotation</button>
      <button id="btn7">Invert</button>
      <button id="btn8">Opacity</button>
      <button id="btn9">Saturate</button>
      <button id="btn10">Sepia</button>

      <label class="switch">
        <input type="checkbox" id="cl" value="1">
        <div class="slider round"></div>
      </label>

  </aside>

  <section>
    <img src="image.jpg" id="img" alt="">
  </section>

<script src="script.js"></script>
</body>
</html>
